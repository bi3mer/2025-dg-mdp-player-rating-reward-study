<!doctype html>
<html lang="en">
<head>

<body style="background-color:black;">
  <br/>
  <br/>
  
  <center>
    <canvas id="canvas"  width="1000" height="480" style="border:1px solid gray"></canvas>
  </center>
  <div id="survey" style="color: white; margin-left: 50px; display: none; font-size: 20px;">
    <center>
      <p>
          Please fill out the following survey. Afterwards, your code will be available after submission.
      </p>
      <form id="questionnaire">
          <label for="year"><b>Birth Year</b></label>
          <br/>
          <select id="year" name="year" style="width:150px;"></select>

          <br/>
          <br/>
          <br/>
          <!-- Survey questions placed here -->
      </form>
    </center>
  </div>
  <br/>

  <script src="dist/bundle.js"></script>
    <style>
      th, td { padding: 10px; }
    </style>

    <script>
      window.addEventListener("load", (event) => {
        var yearForm = document.getElementById("year");

        for (var year = 1950; year < 2024; ++year) {
          var option = document.createElement('option');
          option.value = year;
          option.innerHTML = year;

          if (year === 1990) {
            option.selected = true;
          }
          
          yearForm.appendChild(option);
        }
        
        document.get
      });
    </script>
</body>
</html>
