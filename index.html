<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CB: DungeonGrams-TS</title>
</head>
<body style="background-color:black;">
  <br/>
  <br/>
  
  <center>
    <canvas id="canvas"  width="1000" height="480" style="border:1px solid gray"></canvas>
  </center>
  <div id="survey" style="color: white; margin-left: 50px; display: none">
    <p>
        Please fill out the following survey. Afterwards, the code will be presented.
    </p>
    <form >
        <label for="year">Birth Year</label>
        <select id="year" name="year"></select>

        
    </form>
  </div>
  <br/>

  <script src="dist/bundle.js"></script>
    <style>
      th, td { padding: 10px; }
    </style>

    <script>
      window.addEventListener("load", (event) => {
        var yearForm = document.getElementById("year");

        for (var year = 1950; year < 2024; ++year) {
          var option = document.createElement('option');
          option.value = year;
          option.innerHTML = year;

          if (year === 1990) {
            option.selected = true;
          }
          
          yearForm.appendChild(option);
        }
        
        document.get
      });
    </script>
</body>
</html>
